<div class="card mt-3 text-bg-secondary mb-3">
  <div class="card-body">
    <div class="form-check form-check-inline">
      <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" (change)="radioChange()"
       type="radio" name="sexo" id="todos" value="Todos">
      <label class="form-check-label" for="todos">todos({{todos}})</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" (change)="radioChange()"
       type="radio" name="sexo" id="femenino" value="F">
      <label class="form-check-label" for="femenino">Femenino({{femenio}})</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" (change)="radioChange()"
        type="radio" name="sexo" id="masculino" value="M">
      <label class="form-check-label" for="masculino">Masculino({{masculino}})</label>
    </div>
  </div>
</div>
