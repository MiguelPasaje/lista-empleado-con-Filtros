<div class="container">
  <app-count-empleados [todos]="obtenerTotalEmpleados()"
                       [masculino]="obtenerTotalEmpleadosMasculinos()"
                       [femenio]="obtenerTotalEmpleadosFemenino()"
                       (countRadioButtonChange)="empleadoCountRadioButtonChange($event)"
    ></app-count-empleados>
  <div class="card mt-3 text-bg-secondary mb-3">
    <div class="card-body">

      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Legajo</th>
            <th>nombre</th>
            <th>Apellido</th>
            <th>Sexo</th>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let empleado of listEmpleados">
            <tr *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado === empleado.Sexo">
              <td>{{empleado.Legajo}}</td>
              <td>{{empleado.nombre}}</td>
              <td>{{empleado.Apellido}}</td>
              <td>{{empleado.Sexo}}</td>
              <td>{{empleado.Salario | currency}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>

    </div>
  </div>

</div>
