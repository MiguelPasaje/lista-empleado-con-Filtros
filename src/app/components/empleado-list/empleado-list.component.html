<div class="container">
  <div class="card mt-3 text-bg-secondary mb-3">
    <div class="card-body">
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" type="radio" name="sexo" id="todos"
          value="Todos">
        <label class="form-check-label" for="todos">todos({{obtenerTotalEmpleados()}})</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" type="radio" name="sexo" id="femenino"
          value="F">
        <label class="form-check-label" for="femenino">Femenino({{obtenerTotalEmpleadosFemenino()}})</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" type="radio" name="sexo" id="masculino"
          value="M">
        <label class="form-check-label" for="masculino">Masculino({{obtenerTotalEmpleadosMasculinos()}})</label>
      </div>
    </div>
  </div>
  <div class="card mt-3 text-bg-secondary mb-3">
    <div class="card-body">

      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Legajo</th>
            <th>nombre</th>
            <th>Apellido</th>
            <th>Sexo</th>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let empleado of listEmpleados">
            <tr *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado === empleado.Sexo">
              <td>{{empleado.Legajo}}</td>
              <td>{{empleado.nombre}}</td>
              <td>{{empleado.Apellido}}</td>
              <td>{{empleado.Sexo}}</td>
              <td>{{empleado.Salario | currency}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>

    </div>
  </div>

</div>
